<ul class="nav nav-tabs bg-primary">
  <li class="nav-item">
    <a class="nav-link text-warning" routerLink="/concessionnaire" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}">Accueil</a>
  </li>

  <li class="nav-item">
    <a class="nav-link text-warning" routerLink="/authentificationConcessionnaire" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}"
      *ngIf="! localService.concessionnaireConnecte() && !localService.locataireConnecte()">Authentification
      Concessionnaire</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-warning" routerLink="/concessionnaire/liste-location/traitement" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}" *ngIf="localService.concessionnaireConnecte()">Réservation à
      traiter</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-warning" routerLink="/listeLocataire" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}" *ngIf="localService.concessionnaireConnecte()">Liste des locataires</a>
  </li>
  <li class="nav-item hover-deconex" *ngIf="localService.concessionnaireConnecte()">
    <a class="nav-link text-warning" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"
      (click)="deconnexionConcessionnaire()">Deconnexion</a>
