<ul class="nav nav-tabs bg-dark">

    <a class="nav-link text-warning" routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}">Accueil</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-warning" routerLink="/inscription" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}">Inscription locataire</a>
  </li>

    <a class="nav-link text-warning" routerLink="/authentificationLocataire" routerLinkActive="active"

  <li class="nav-item">
    <a class="nav-link text-warning"routerLink="/authentificationConcessionnaire" routerLinkActive="active"

    <a class="nav-link text-warning" routerLink="/listeLocataire" routerLinkActive="active"
